apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: financebro-ingress
  annotations:
    networking.gke.io/managed-certificates: financebro-cert 
    nginx.ingress.kubernetes.io/ssl-redirect: "true"   
    nginx.ingress.kubernetes.io/configuration-snippet: |
      add_header Access-Control-Allow-Origin "https://financebro.app" always;
      add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
      add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With, Cookie" always;
      add_header Access-Control-Allow-Credentials "true" always;
      if ($request_method = OPTIONS) {
          add_header Content-Length 0;
          add_header Content-Type text/plain;
          return 204;
      }    
spec:
  rules:
  - host: financebro.app
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: angular-service
            port:
              number: 80
  - host: www.financebro.app
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: angular-service
            port:
              number: 80
