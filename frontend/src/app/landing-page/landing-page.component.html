<app-navigation [showFullNav]="false" [showLogin]="true" class="sticky"></app-navigation>

<!-- Top Section: Two-column Layout -->
<div class="first-section">
  <div class="container">
    <div class="row w-100">

      <!-- Left Column: Text Content -->
      <div class="col-12 col-lg-6 d-flex align-items-center justify-content-center order-2 order-lg-1">
        <div class="p-4 text-lg-start text-center">
          <h1 class="app-name">
            Finance<span class="highlight-green">Bro</span>
          </h1>
          <p class="lead mt-3">Manage your finances effortlessly with FinanceBro.</p>
          <p class="text-muted mt-4" style="font-size: 1rem;">
            Take control of your personal and family finances, all in one app.
          </p>
          <!-- Button Wrapper -->
          <div class="btn-container">
            <a href="/register" class="btn custom-green-btn mt-3">Sign Up Now</a>
          </div>
        </div>
      </div>

      <!-- Right Column: App Image -->
      <div class="col-12 col-lg-6 d-flex align-items-center justify-content-center order-1 order-lg-2">
        <img src="assets/homepage.png" alt="FinanceBro App Preview" class="img-fluid shadow rounded" style="max-width: 90%; height: auto;">
      </div>

    </div>
  </div>
</div>

<!-- Second Section: Two-column Layout -->
<div class="second-section">
  <div class="container">
    <div class="row w-100">

      <!-- Left Column: App Image -->
      <div class="col-12 col-lg-6 d-flex align-items-center justify-content-center order-1 order-lg-1">
        <img src="assets/finances.png" alt="Streamline Your Finances" class="img-fluid shadow rounded" style="max-width: 90%; height: auto;">
      </div>

      <!-- Right Column: Text Content -->
      <div class="col-12 col-lg-6 d-flex align-items-center justify-content-center order-2 order-lg-2">
        <div class="p-4">
          <h1 class="app-name">
            Streamline Your <span class="highlight-green">Finances</span>
          </h1>
          <p class="lead mt-3">Achieve your financial goals with our intuitive tools.</p>
        </div>
      </div>

    </div>
  </div>
</div>


<!-- Bottom Section: Footer or Placeholder -->
<div class="bottom-section"></div>
