kumuluzee:
  server:
    http:
      port: 8083
    context-path: /
  logs:
    level: DEBUG
  dev:
    scan-interval: 5
  datasource:
    mongodb:
      connectionString: ${MONGO_URI}
      database: "financeApp"
  openapi:
    enabled: true
    servers:
      - url: http://localhost:8083
    info:
      title: "API Documentation"
      version: "1.0.0"
      description: "Opis API-ja za budget mikrostoritev"
  swagger-ui:
    enabled: true 
    path: "/openapi/ui"


  cors:
    enabled: true
    allow-origins:
      - http://localhost:4200
    allow-methods:
      - GET
      - POST
      - PUT
      - DELETE
    allow-headers:
      - Content-Type
      - Authorization
      - Cookie
    allow-credentials: true
